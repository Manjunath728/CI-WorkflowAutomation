version: '3'

services:
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      retries: 3
      interval: 5s
      timeout: 5s
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
      image: demo-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 3000
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_ROOT_PASSWORD}
      DB_NAME: ${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "curl --fail http://localhost:3000 || exit 1"]
      interval: 3s
      timeout: 5s
      retries: 20
  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile
      image: demo-frontend
    ports:
      - "80:80"
    environment:
      API_SERVICE_HOST: backend:3000
    depends_on:
      backend:
        condition: service_healthy
